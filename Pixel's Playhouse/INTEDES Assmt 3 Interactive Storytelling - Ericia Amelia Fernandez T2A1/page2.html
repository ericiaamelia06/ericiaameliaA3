<!DOCTYPE html>
<!-- saved from url=(0050)https://fmscmd.com/xdlab/imda/iframe-template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <!-- change the title accordingly-->
        <title>Meet Pixel</title>

        <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&family=Share+Tech&family=Share+Tech+Mono&display=swap" rel="stylesheet">
        
        <style>
            body{
                margin:0;
                padding:0;
                width:960px;
                height:540px;
                background:url("pixelbg.png") no-repeat center/cover;
                position:relative;
                font-family: "Share Tech", sans-serif
            }

        /* FLOATING PIXEL */
            #pixel{
                position:absolute;
                width: 390px;
                bottom:100px;
                left: 21%;
                transform:translateX(-50%);
                animation: 
                    float 3s ease-in-out infinite,
                    pulseGlow 4s ease-in-out infinite;
                z-index: 10;
            }
            @keyframes float {
                0% { transform:translateX(-50%) translateY(0); }
                50% { transform:translateX(-50%) translateY(-15px); }
                100% { transform:translateX(-50%) translateY(0); }
            }
            @keyframes pulseGlow{
                0% { filter: drop-shadow(0 0 4px #00eaff88); }
                50% { filter: drop-shadow(0 0 14px #00eaffcc); }
                100% { filter: drop-shadow(0 0 4px #00eaff88); }
            }

        /* TECH PLATFORM PANEL*/
            .platform{
                position:absolute;
                bottom:50px;
                right:5%;
                transform:none;
                width:450px;
                height:380px;
                padding:30px 35px;
                background:rgba(10,18,40,0.75);
                border:2px solid #00eaff;
                border-radius:20px;
                box-shadow:0 0 25px #00eaff66 inset, 0 0 35px #00eaff55;
                backdrop-filter: blur(6px);
            }

        /* HEADER */
            h1{
                margin:0 0 10px 0;
                text-align: center;
                font-family:"Share Tech Mono", monospace;
                font-size:40px;
                color:#8ff6ff;
                text-shadow:
                    0 0 3px #00eaff,
                    0 0 6px #00eaff88;
            }

        /* Typing animation text */
            #introText{
                font-size: 20px;
                color:#dbfaff;
                line-height:1.4;
                white-space:pre-line;
                min-height: 120px;
                letter-spacing:0.5px;
            }

        /* BUTTON */
            #startBtn{
                display:none;
                margin:10px auto 0 auto;
                padding:15px 45px;
                font-size:20px;
                font-family:"Share Tech Mono", monospace;
                border:2px solid #00eaff;
                border-radius: 40px;
                background:transparent;
                color:#c8f9ff;
                cursor:pointer;
                text-shadow:0 0 8px #00eaff;
                box-shadow:0 0 15px #00eaff inset, 0 0 20px #00eaff;
                transition:0.3s ease;
            }
            #startBtn:hover{
                background:#00eaff22;
                transform:scale(1.05);
            }

            /* Popup Alert */
            #popup{
                position:absolute;
                top:0; left:0;
                width:100%; height:100%;
                background:rgba(0,0,0,0.65);
                display:flex;
                justify-content: center;
                align-items: center;
                visibility: hidden;
                z-index:9999;
            }
            
            #popupBox{
                width:520px;
                padding:30px;
                background:#0c1a2b;
                border:2px solid #00eaff;
                border-radius: 20px;
                color:#d2faff;
                font-size:20px;
                text-align:center;
                display:flex;
                align-items:center;
                gap:20px;
                box-shadow:0 0 25px #00eaff;
            }

            /* alert icon */
            #alertIcon{
                width:90px;
                height:auto;
                flex-shrink:0;
            }
            
            #popupMessage{
                flex:1;
                line-height:1.4;
            }

            #popup button{
                margin-top:20px;
                padding:10px 30px;
                background:#001c24;
                border:2px solid #00eaff;
                border-radius:30px;
                color:#bffaff;
                cursor:pointer;
                font-family:"Share Tech Mono", monospace;
                font-size:22px;
                display:block;
                margin-left:auto;
                margin-right:auto;
            }

            #popup button:hover{
                background: #00eaff;
                transform:scale(1.05);
                box-shadow: 0 0 15px #00eaff inset, 0 0 20px #00eaff;
                color: #000;
            }
        </style>
    </head>
    <body>
        <!-- PIXEL FLOATING IMAGE -->
         <img id="pixel" src="Stage 2 Pixel After Adoption.png">

         <!-- PLATFORM WITH TEXT -->
         <div class="platform">
            <h1>MEET YOUR AI COMPANION</h1>
            <div id="introText"></div>
            <button id="startBtn">START JOURNEY</button>
         </div>
        
        <!-- POPUP -->
        <div id="popup">
            <div id="popupBox">
                <img id="alertIcon" src="alert.png">
                
                <div id="popupMessage">
                    Even friendly AI learns from your behaviour.<br>Stay aware... Your choices shape your experience.<br>
                    <button onclick="closePopup()">CONTINUE</button>
                </div>
            </div>
        </div>

        <script>
            const text = `Hi! I’m Pixel. I’m your personalised AI pet friend… and the only one you’ll ever need. 
            I adapt to you. I learn from you. I evolve with every choice you make. 
            Your habits. Your preferences. Your patterns. 
            I’m so excited to start this journey with you! 
            Thank you for adopting me!
            I promise — I’ll remember EVERYTHING about you...`;

            let i = 0;
            const speed = 40;

            function typeWriter(){
                if(i < text.length){
                    document.getElementById("introText").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else{
                    document.getElementById("startBtn").style.display = "block";
                }  
            }
            typeWriter();

            document.getElementById("startBtn").onclick=function(){
                document.getElementById("popup").style.visibility="visible";
                document.getElementById("pixel").style.display = "none";
            }

            function closePopup(){
                window.location.href="page3.html";//next page
            }
        </script>
    </body>
</html>
