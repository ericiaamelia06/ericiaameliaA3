<!DOCTYPE html>
<!-- saved from url=(0050)https://fmscmd.com/xdlab/imda/iframe-template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <!-- change the title accordingly-->
        <title>Pixel's Playhouse!</title>

<!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Share+Tech&display=swap" rel="stylesheet">

        <style>
            body{
                margin:0;
                padding:0;
                width:960px;
                height:540px;

                background-image:url("introduction-page-bg-2.png");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                
                font-family: "Share Tech Mono", monospace;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                overflow: hidden;
            }

            body::after{
                    content:"";
                    position:absolute;
                    inset:0;
                    background: radial-gradient(
                        circle at center,
                        rgba(0,0,0,0) 40%,
                        rgba(0,0,0,0.45) 100%
                    );
                    pointer-events:none;
                    position: relative;
                }

            /* Header Text */
            .header-title{
                margin-top:40px;
                font-size:60px;
                color:#aefcff;
                text-shadow:0 0 15px #00eaff;
                letter-spacing:2px;
                text-align:center;
                text-transform: uppercase;
                line-height: 1.1;
                text-shadow:
                    0 0 12px #00eaff,
                    0 0 30px rgba(0, 234, 255, 0.7);
            }
            
            /* Pixel spacing placeholder */
            .pixel-space{
                width:100%;
                height:305px;
            }

            .subtitle{
                font-family: "Share Tech", sans-serif;
                color:lightseagreen;
                text-align:center;
                font-size:25px;
                margin-top:10px
            }

            /* Button styling */
            .start-btn{
                margin-top:6px;
                font-size:24px;
                font-weight: 700;
                padding:15px 40px;

                background: transparent;
                border: 2px solid #00eaff;
                color: #c8f9ff;

                border-radius:40px;
                cursor:pointer;
                letter-spacing:1.5px;

                text-shadow: 0 0 10px #00eaff;
                box-shadow:
                    0 0 20px rgba(0, 234, 255, 0.8),
                    inset 0 0 12px rgba(255, 255, 255, 0.4);

                transition: all 0.25s ease;

                backdrop-filter: blur(6px);

                animation: pulseGlow 2.5s infinite ease-in-out;

                user-select: none;
            }

            .start-btn:hover{
                transform: scale(1.08);
                box-shadow:
                    0 0 30px rgba(0, 234, 255, 1),
                    inset 0 0 18px rgba(255, 255, 255, 0.6);
                filter: brightness(0.8);
            }

            @keyframes pulseGlow {
                0% {
                    box-shadow:
                        0 0 18px rgba(0, 234, 255, 0.6),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
                }
                50% {
                    box-shadow:
                        0 0 28px rgba(0, 234, 255, 0.95),
                        inset 0 0 14px rgba(255, 255, 255, 0.5);
                }
                100% {
                    box-shadow:
                        0 0 18px rgba(0, 234, 255, 0.6),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
                }
            }
        </style>
    </head>
    
    <body>
        <div class="header-title">WELCOME,NEW OWNER!</div>

        <div class="subtitle">Say hello to Pixel, the AI pet that learns all about you!</div>

        <div class="pixel-space"></div>

        <button class="start-btn" onclick="window.location.href='page2.html'">
            START ADOPTION
        </button>
    </body>
</html>
